<!DOCTYPE html>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">

<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js">
    </script>
    <script language="javascript" type="text/javascript">
    $(function() {
      var conn = null;
      var pingInterval = null;
      var pingCounter = 0;
      var pingMessage = 'ping';

      function log(msg) {
        var control = $('#log');
        control.html(control.html() + msg + '<br/>');
        control.scrollTop(control.scrollTop() + 1000);
      }
      function connect() {
        disconnect(); // разрываем соединение если функция вызвана по-ошибке
        var wsUri = (window.location.protocol=='https:'&&'wss://'||'ws://')+window.location.host + '/ws';
        conn = new WebSocket(wsUri); //открываем соединение
        log('Connecting...');
        conn.onopen = function() {
          log('Connected.');
          update_ui();
          pingInterval = setInterval(() => {conn.send(pingMessage);}, 1000);
        };
        conn.onmessage = function(e) {
          if (e.data != pingMessage) {
            log('Received: ' + e.data);
          } else {
            /* Если пришел такой же ответ от сервера, какой мы посылали для
            проверки связи, то увеличиваем счетчик ответов */
            pingCounter++;
            $('#pingstatus').text('ping: ' + pingCounter);
          }
        };
        conn.onclose = function() {
          log('Disconnected.');
          clearInterval(pingInterval);
          conn = null;
          update_ui();
        };
      }
      function disconnect() {
        if (conn != null) {
          log('Disconnecting...');
          conn.close();
          conn = null;
          update_ui();
        }
      }
      function update_ui() {
        if (conn == null) {
          $('#status').text('disconnected');
          $('#connect').html('Подписаться');
        } else {
          $('#status').text('connected (' + conn.protocol + ')');
          $('#connect').html('Отписаться');
        }
      }
      $('#connect').click(function() {
        if (conn == null) {
          connect();
        } else {
          disconnect();
        }
        update_ui();
        return false;
      });
    });

    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<h3>Новости</h3>
<div>
    <button id="connect">Подписаться</button>&nbsp;|&nbsp;Status:
    <span id="status">disconnected</span> |
    <span id="pingstatus">disconnected</span>
</div>
<div id="log"
     style="width:20em;height:15em;overflow:auto;border:1px solid black">
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
